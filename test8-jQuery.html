
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>jQuery 타이머 비활성화 예제</title>
  <!-- jQuery CDN 추가 -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>  
  <div><a href="index.html">홈으로</a></div>
  <h2>타이머 실행 후 버튼 비활성화 → 5초 뒤 다시 활성화</h2>
  <button id="startBtn">시작</button>
  <p id="status"></p>

  <script>
    $(document).ready(function () {
      $('#startBtn').on('click', function () {
        $('#status').text('작업 중... 5초 기다리는 중 ⏳');
        $('#startBtn').prop('disabled', true); // 버튼 비활성화

        setTimeout(function () {
          $('#status').text('완료 ✅ 다시 실행할 수 있습니다.');
          $('#startBtn').prop('disabled', false); // 버튼 활성화
        }, 5000);
      });
    });
  </script>
</body>
</html>
