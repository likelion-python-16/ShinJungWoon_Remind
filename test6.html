<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div><a href="index.html">홈으로</a></div>
    <h1>비동기식 동작</h1>
    <p>비동기 처리란 어떤 작업이 끝날 때까지 기다리지 않고, 그 다음 작업을 먼저 실행하는 방식입니다.</p>
    <ul>왜 비동기를 쓸까?</ul>
        <li>앱 멈춤 방지: 서버 응답 기다리는 동안 화면이 멈추지 않도록</li>
        <li>빠른 반응성: 느린 작업은 뒤로 미루고 다른 일 먼저</li>
        <li>실시간 처리: Ajax, 채팅, 알림, 지도 로딩 등에 필수</li>

    <h2>setTimeout 비동기 실행</h2>
    <button id="runBtn">실행</button>

    <script>
        // DOM이 모두 로드된 후 실행
        document.addEventListener("DOMContentLoaded", () => {
            const button = document.getElementById("runBtn");

            button.addEventListener("click", () => {
                console.log("1. 시작");

                setTimeout(() => {
                console.log("2. 3초 후 실행 (비동기)");
                }, 2000);

                console.log("3. 종료");
            });
        });
    </script>         
</body>
</html>
